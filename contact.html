<!DOCTYPE html>

<head>

<body class="contact-page-body">
<body class="contact-page-body">

    <header>
        <div class="header-logo">
            <span>Sumpah</span>
            <img src="images/logo.png" alt="Nasi Anje 1 Logo">
            <span>Tak Cari Lain</span>
        </div>
    
        <nav>
            <a href="index.html" class="nav-button">Home</a>
            <a href="locations.html" class="nav-button">Book a Table</a>

            <a href="about.html" class="nav-button">About Us</a>
            <a href="contact.html" class="nav-button active">Contact Us</a>
        </nav>
    </header>

    <main class="contact-main">
        
        <h1 class="contact-title">Contact Us</h1>

        <div class="contact-form-container">
            <h3>Contact Form</h3>
            
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Leave a message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="submit-button">Submit</button>
                <p class="form-note">
                    Your name will be shared. Never submit passwords.
                    <br>
                    Learn how we handle your data
                </p>
            </form>
        </div>
    </main>

    <footer class="contact-footer">
        <h3>Follow us</h3>
        <div class="social-icons">
    
        <a href="https://www.facebook.com/@nasianje1" target="_blank">
        <img src="images/facebook.png" alt="Facebook">
        </a>
    
        <a href="https://www.instagram.com/@nasianje1" target="_blank">
        <img src="images/insta.jpg" alt="Instagram">
        </a>

        <a href="https://www.tiktok.com/@nasianje1" target="_blank">
        <img src="images/tiktok.png" alt="TikTok">
        </a>

        <a href="https://www.grab.com/my/food/" target="_blank">
        <img src="images/grab.png" alt="Grab">
        </a>
    
        </div>
        <div class="footer-contact-info">
            <p>nasianje1@gmail.com</p>
            <p>nasianje1</p>
        </div>
    </footer>

</body>
