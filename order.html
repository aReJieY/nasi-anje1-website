<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order - Nasi Anje 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
      <div class="header-logo">
    <span>Sumpah</span>
    
    <img src="images/logo.png" alt="Nasi Anje 1 Logo">
    
    <span>Tak Cari Lain</span>
</div>
      <nav>
          <a href="index.html" class="nav-button">Home</a>
          <a href="locations.html" class="nav-button">Book a Table</a>
          <a href="menu.html" class="nav-button">View Our Menu</a>
          <a href="about.html" class="nav-button">About Us</a>
          <a href="contact.html" class="nav-button">Contact Us</a>
      </nav>
    </header><script src="script.js"></script>

<body class="order-page-body">

    <main class="order-main">
        <h1 class="order-page-title">Place Your Order</h1>

        <div class="order-container">
            
            <div class="order-form-column">
                <h2>Customer Details</h2>
                
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="menu-item">Menu</label>
                        <select id="menu-item" name="menu-item">
                            <option value="nasi-anje-kahwin">Nasi Anje Kahwin</option>
                            <option value="nasi-anje-scandal">Nasi Anje Scandal</option>
                            <option value="nasi-anje-double">Nasi Anje Double</option>
                            <option value="nasi-anje-single">Nasi Anje Single</option>
                            <option value="Chicken-Chop-Set">Chicken Chop Set</option>
                            <option value="ayam-ketul-delima-set">Ayam Ketul Delima Set</option>
                            <option value="madu-4-set">Madu 4 Set</option>
                            <option value="anjemie-selingkuh">Anjamie Selingkuh</option>
                            <option value="anjamie-pacaran">Anjamie Pacaran</option>
                            <option value="anjamie-jomblo">Anjamie Jomblo</option>

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" name="quantity" value="1" min="1" required>
                    </div>
                    <div class="total-price-container">
                        <h3>Total Price</h3>
                        <span id="display-price">RM 0.00</span>
                    </div>

                    <div class="form-group payment-options">
                        <h3>Payment Options</h3>
                        <label>
                            <input type="radio" name="payment" value="cod" checked>
                            Cash on Delivery
                        </label>
                        <label>
                            <input type="radio" name="payment" value="online">
                            Online Payment
                        </label>
                    </div>

                    <button type="submit" class="confirm-button">Confirm Order</button>
                    
                </form>
            </div>

            <div class="order-image-column">
                <h2>Special Instructions</h2>
                <img src="images/nasi-kahwin.jpg" alt="Nasi Kahwin Special" id="menu-image">
                </div>

        </div>
    </main>
    <script src="script.js"></script>    
</body>
</html>
